<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>checkout Mirror Fashion</title>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css" />
    <link rel="stylesheet" href="css/checkout.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarToggleExternalContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="index.html" class="navbar-brand">Mirror Fashion</a>
      <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a href="sobre.html" class="nav-link">Sobre</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Ajuda</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Perguntas Frequentes</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Entre em contato</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--fim .navbar-->

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Ótima escolha!</h1>
        <p class="lead">
          Obrigado por comprar na Mirror Fashion! Preencha seus dados para
          efetivar a compra.
        </p>
      </div>
    </div>
    <!--fim .jumbotron-->

    <div class="container">
      <div class="row">
        <div class="col-md-4 col-xl-3">
          <div class="card mb-3">
            <div class="card-header">
              <h2>Sua compra</h2>
            </div>
            <div class="card-body">
              <img
                src="img/produtos/foto2-verde.png"
                alt="Camiseta Ecko Caveira na cor verde"
                class="img-thumbnail mb-3 d-none d-sm-block"
              />

              <dl>
                <dt>Produto</dt>
                <dd>Camiseta Ecko Caveira</dd>

                <dt>Cor</dt>
                <dd>Verde</dd>

                <dt>Tamanho</dt>
                <dd>42</dd>

                <dt>Preço</dt>
                <dd>R$ 48,95</dd>
              </dl>
            </div>
          </div>
        </div>
        <!--fim .card-->

        <div class="col-md-8 col-xl-9">
          <form>
            <div class="row">
              <fieldset class="col-lg-6">
                <legend>Dados pessoais</legend>

                <div class="form-group">
                  <label for="nome">Nome Completo</label>
                  <input
                    type="text"
                    id="nome"
                    name="nome"
                    class="form-control"
                    autofocus
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control"
                      placeholder="email@exemplo.com"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label for="cpf">CPF</label>
                  <input
                    type="text"
                    id="cpf"
                    name="cpf"
                    class="form-control"
                    placeholder="000.000.000-00"
                    required
                  />
                </div>

                <div class="form-group custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    id="newsletter"
                    value="sim"
                    class="custom-control-input"
                    checked
                  />
                  <label for="nome" class="custom-control-label">
                    Quero receber Newsletter da Mirror Fashion
                  </label>
                </div>
              </fieldset>
              <!--Fim do 1º fieldset-->

              <div class="col-lg-6">
                <fieldset>
                  <legend>Cartão de crédito</legend>

                  <div class="form-group">
                    <label for="numero-cartao">Número - CVV</label>

                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">CVV</span>
                      </div>
                      <input
                        type="text"
                        id="numero-cartao"
                        name="numero-cartao"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <label for="bandeira-cartao" class="input-group-text"
                          >Bandeira</label
                        >
                      </div>
                      <select id="bandeira-cartao" class="custom-select">
                        <option disabled selected
                          >Selecione uma opção...</option
                        >
                        <option value="master">Mastercard</option>
                        <option value="visa">VISA</option>
                        <option value="amex">American Express</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <label for="validade-cartao" class="input-group-text"
                          >Validade</label
                        >
                      </div>
                      <input
                        type="text"
                        id="validade-cartao"
                        name="validade-cartao"
                        class="form-control"
                      />
                    </div>
                  </div>
                </fieldset>
                <!--Fim do 2º fieldset-->

                <button type="submit" class="btn btn-primary btn-lg mb-3">
                  <span class="oi oi-thumb-up"></span>
                  Confirmar Pedido
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--fim .container do card-->

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
  </body>
</html>
